<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carousel jQuery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css /style.css">
</head>

<body>

    <!-- carousel -->
    <section id="carousel">
        <div class="container">
            <div class="row">
                <!-- divs que van a contener las fotos -->
                <div class="carousel col-md-12">
                    <div id="foto" class="fotos ">
                        
                    </div>
                </div>

                <!-- flechas -->
                <div class="flechas">
                    <div class="col-md-6 col-xs-6 arrow-left">
                        <span id="arrow-left" class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                    </div>
                    <div class="col-md-6 col-xs-6 arrow-rigth">
                        <span id="arrow-right" class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- jQuery -->
    <script src=" https://code.jquery.com/jquery-3.2.1.min.js " integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin=" anonymous "></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
    <!-- JS -->
    <script type="text/javascript " src="assets/js/main.js "></script>
</body>

</html>
